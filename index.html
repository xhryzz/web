<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://i.ibb.co/z7qC6wP/cc165a48a221e090afe9d2011ed8f199-1.webp">
  <link rel="icon" type="image/png" sizes="32x32" href="./public/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

  <title>Christian Martinez</title>
</head>

<body>
  <div class="container">
    <main>
      <h1 class="caption">Web en Mantenimiento, vuelta en:</h1>

      <section class="countdown">
        <div class="time-wrapper">
          <div class="time-content">
            <div class="time">
              <span class="days">00</span>
              <div class="rings"></div>
            </div>
          </div>
          <p class="metric">Días</p>
        </div>

        <div class="time-wrapper">
          <div class="time-content">
            <div class="time">
              <span class="hours">00</span>
              <div class="rings"></div>
            </div>
          </div>
          <p class="metric">Horas</p>
        </div>

        <div class="time-wrapper">
          <div class="time-content">
            <div class="time">
              <span class="minutes">00</span>
              <div class="rings"></div>
            </div>
          </div>
          <p class="metric">Minutos</p>
        </div>

        <div class="time-wrapper">
          <div class="time-content">
            <div class="time">
              <span class="seconds">00</span>
              <div class="rings"></div>
            </div>
          </div>
          <p class="metric">Segundos</p>
        </div>

      </section>

      <br>
      <br>

      <!-- Mensaje de mantenimiento -->
      <div class="wrapper">
        <div class="typing-demo">
          Estamos en mantenimiento por actualización de nuestros sistemas. Te agradecemos por tu paciencia y comprensión.
        </div>
    </div>

    </main>

    <div class="attribution">
      <p>
        Developed By <a href="https://www.instagram.com/chriismartinezz/" target="_blank" rel="noopener">Xhryz.</a>
        ¡Feliz Navidad! 🎄
      </p>
    </div>

  </div>

  <script>
    // Define una fecha fija de finalización en UTC
    // Configura una fecha fija en UTC para que sea igual en todo el mundo
const endTimeUTC = new Date('2025-01-05T23:59:59Z').getTime(); // Cambia la fecha si es necesario

const countdown = function () {
  // Obtiene la fecha y hora actuales
  const presentDate = new Date().getTime();

  console.log('Tiempo actual:', new Date(presentDate).toISOString());
  console.log('Tiempo de finalización:', new Date(endTimeUTC).toISOString());

  // Calcula la diferencia entre la fecha actual y la fecha de finalización
  if (presentDate < endTimeUTC) {
    const diffInSeconds = Math.floor((endTimeUTC - presentDate) / 1000);

    // Calcula días, horas, minutos y segundos restantes
    const days = Math.floor(diffInSeconds / 86400);

    let hours, minutes, seconds;
    let timeValue;

    // Horas restantes
    timeValue = diffInSeconds % 86400;
    hours = Math.floor(timeValue / 3600);

    // Minutos restantes
    timeValue = timeValue % 3600;
    minutes = Math.floor(timeValue / 60);

    // Segundos restantes
    seconds = timeValue % 60;

    // Actualiza el DOM con los valores calculados
    document.querySelector('.days').textContent = zeroPadding(days);
    document.querySelector('.hours').textContent = zeroPadding(hours);
    document.querySelector('.minutes').textContent = zeroPadding(minutes);
    document.querySelector('.seconds').textContent = zeroPadding(seconds);
  } else {
    // Si el tiempo ya pasó, muestra el mensaje de finalización
    document.querySelector('.days').textContent = zeroPadding(0);
    document.querySelector('.hours').textContent = zeroPadding(0);
    document.querySelector('.minutes').textContent = zeroPadding(0);
    document.querySelector('.seconds').textContent = zeroPadding(0);
    document.querySelector('.caption').textContent = '¡En breves se publicará la nueva web!';
  }
};

// Función para añadir ceros a los números menores a 10
function zeroPadding(time) {
  return time < 10 ? '0' + String(time) : time;
}

// Llama a la función cada segundo
setInterval(countdown, 1000);

  </script>
</body>

</html>
